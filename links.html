<!DOCTYPE html>
<html>
<head>
	<title>My Linktree</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #000000;
			color: #ffffff;
		}

		header {
			background-color: #000000;
			color: #ffffff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
			font-size: 36px;
		}

		main {
			padding: 20px;
		}

		section {
			margin-bottom: 40px;
		}

		h2 {
			font-size: 24px;
			margin-bottom: 20px;
			color: #ffffff;
		}

		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		li {
			margin-bottom: 10px;
		}

		a {
			color: #ffffff;
			text-decoration: none;
		}

		a:hover {
			color: #f00;
		}

		footer {
			background-color: #000000;
			color: #ffffff;
			padding: 20px;
			text-align: center;
		}

		#toggle-button {
			margin: 20px auto;
			display: block;
			background-color: #ffffff;
			color: #000000;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Linktree</h1>
	</header>

	<main>
		<section>
			<h2>Social Media</h2>
			<ul>
                <li><a href="#">Kick</a></li>
                <li><a href="#">Twitch</a></li>
                <li><a href="#">Reddit</a></li>
                <li><a href="#">Lemon8</a></li>
                <li><a href="#">TikTok</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">YouTube</a></li>
                <li><a href="#">Pintrest</a></li>
                <li><a href="#">Instagram</a></li>
				<li><a href="https://github.com/begoneBOT/munchyyy_v0">GitHub</a></li>
			</ul>
		</section>

		<section>
			<h2>Projects</h2>
			<ul>
				<li><a href="#">Project 1</a></li>
				<li><a href="#">Project 2</a></li>
				<li><a href="#">Project 3</a></li>
				<li><a href="#">Project 3</a></li>
			</ul>
		</section>

		<button id="toggle-button">Toggle Links</button>
	</main>

	<footer>
		<p>&copy; 2023 My Linktree</p>
	</footer>

	<script>
		const button = document.getElementById('toggle-button');
		const sections = document.querySelectorAll('section');

		button.addEventListener('click', () => {
		    sections.forEach(section => {
		        section.classList.toggle('hidden');
		    });
		});
	</script>
</body>
</html>
